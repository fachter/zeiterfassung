version: '3.7'

volumes:
  db_data:

services:

  database:
    image: mysql:5.7
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
    volumes:
      - db_data:/var/lib/mysql
      - .docker/database/db-dump:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - database
    links:
      - database:db
    ports:
      - 8085:80
    environment:
      PMA_HOST: db

  web:
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - database
    links:
      - database:db
    ports:
      - 8089:8080
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test